plugins {
  id "org.sonarqube" version "3.4.0.2513"
}

sonarqube {
  properties {
    property "sonar.projectKey", "sebasdawg_AltoroJ-TP32"
    property "sonar.organization", "sebasdawg-1"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

apply plugin: 'war'

webAppDirName = 'WebContent'
sourceCompatibility = "1.7"
targetCompatibility = "1.7"

repositories {
	mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
		resources {
            srcDirs = ['src']
        }
    }
}

dependencies {
	implementation \
		fileTree(dir: "${webAppDirName}/WEB-INF/lib", include: '*.jar'),
		'commons-codec:commons-codec:1.6',
		'commons-lang:commons-lang:2.5',
			'com.hynnet:commons-lang3:3.4',
		'org.apache.derby:derby:10.8.2.2',
		'org.glassfish.jersey.core:jersey-server:2.27',
		'org.glassfish.jersey.containers:jersey-container-servlet:2.27',
		'org.glassfish.jersey.inject:jersey-hk2:2.27',
			'log4j:log4j:1.2.17',
		'org.json:json:20220924'
	compileOnly  \
		'javax:javaee-api:7.0'
}

war {
	archiveFileName.set 'altoromutual.war'
	exclude 'WEB-INF/classes/**/*.class'
	exclude 'WEB-INF/lib/**/*.jar'
}